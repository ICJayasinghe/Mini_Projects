<!DOCTYPE html>
<html>
<head>
  <title>Patient Form</title>
  <link rel="stylesheet" type="text/css" href="updatetreatement.css">
</head>
<body>
  <div class="container">
    <h1>Update Patient Form</h1>
    <form>
      <table class="form-table">
        <tr>
          <td><label for="name">Name of Patient:</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="regNo">Registration No.:</label></td>
          <td><input type="text" id="regNo" name="regNo" required></td>
        </tr>
        <tr>
          <td><label for="division">Division/Department:</label></td>
          <td><input type="text" id="division" name="division" required></td>
        </tr>
        <tr>
          <td><label for="address">Enter your Address:</label></td>
          <td><textarea id="address" name="address" class="auto-expand" required></textarea></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" required></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <div class="radio-group">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="note">Note:</label></td>
          <td><textarea id="note" name="note" class="auto-expand"></textarea></td>
        </tr>
      </table>

      <button id="savebutton" type="button" class="save">Save Changes</button>
      <button id="cancel" type="button" class="cancel">Cancel</button><br/><br/>
      <button id="backButton2" type="button">Back</button>
      
    </form>
    <script>
      // Add event listener to auto-expand the textarea
      document.getElementById("note").addEventListener("input", function() {
        this.style.height = "auto";
        this.style.height = (this.scrollHeight + 2) + "px";
      });
  
      // Add event listener to the back button
      document.getElementById("backButton2").addEventListener("click", function() {
        window.history.back();
      });
    </script>
  </div>
</body>
</html>
